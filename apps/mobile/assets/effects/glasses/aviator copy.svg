<svg width="200" height="80" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="frameBlack" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#444;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#111;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="lensDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#332244;stop-opacity:0.8" />
    </linearGradient>

    <linearGradient id="reflection" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.4" />
      <stop offset="45%" style="stop-color:#fff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0" />
    </linearGradient>
    
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#dropShadow)">
    <g transform="translate(60, 50)">
      <path d="M10,10 Q120,0 230,10 Q240,60 220,130 Q120,160 20,130 Q-10,60 10,10 Z" fill="url(#frameBlack)" />
      <path d="M25,25 Q120,15 215,25 Q222,65 205,120 Q120,145 35,120 Q18,65 25,25 Z" fill="url(#lensDark)" />
      <path d="M30,30 Q100,20 150,30 L120,80 Q60,70 30,30 Z" fill="url(#reflection)" />
    </g>

    <path d="M270,70 Q300,50 330,70" stroke="url(#frameBlack)" stroke-width="12" fill="none" />

    <g transform="translate(540, 50) scale(-1, 1)">
      <path d="M10,10 Q120,0 230,10 Q240,60 220,130 Q120,160 20,130 Q-10,60 10,10 Z" fill="url(#frameBlack)" />
      <path d="M25,25 Q120,15 215,25 Q222,65 205,120 Q120,145 35,120 Q18,65 25,25 Z" fill="url(#lensDark)" />
      <path d="M30,30 Q100,20 150,30 L120,80 Q60,70 30,30 Z" fill="url(#reflection)" />
    </g>
    
    <rect x="65" y="60" width="10" height="5" fill="#aaa" rx="1" />
    <rect x="525" y="60" width="10" height="5" fill="#aaa" rx="1" />
  </g>
</svg>

