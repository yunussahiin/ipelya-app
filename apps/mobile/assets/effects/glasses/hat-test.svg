<svg viewBox="0 0 200 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="feltGrad" cx="50%" cy="40%" r="60%" fx="40%" fy="30%">
      <stop offset="0%" style="stop-color:#4a5a6a;stop-opacity:1" /> <stop offset="50%" style="stop-color:#2c3e50;stop-opacity:1" /> <stop offset="100%" style="stop-color:#1a2530;stop-opacity:1" /> </radialGradient>
    <linearGradient id="creaseShadow" x1="0%" y1="0%" x2="0%" y2="100%">
       <stop offset="0%" style="stop-color:#1a2530;stop-opacity:0.8" />
       <stop offset="100%" style="stop-color:#1a2530;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="silkRibbon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#111;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#444;stop-opacity:1" /> <stop offset="60%" style="stop-color:#222;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:1" />
    </linearGradient>
    <filter id="brimShadow"><feGaussianBlur in="SourceAlpha" stdDeviation="4"/><feOffset dx="0" dy="5"/></filter>
  </defs>

  <!-- Şapka - merkez x=100, üst y=20 -->
  <g transform="translate(0, 20)">
    <!-- Şapka gövdesi -->
    <path d="M48,80 L52,40 Q60,20 100,20 Q140,20 148,40 L152,80 Z" fill="url(#feltGrad)"/>
    
    <!-- Üst kırışık -->
    <path d="M100,20 Q80,28 72,44 L100,52 L128,44 Q120,28 100,20" fill="url(#creaseShadow)" opacity="0.7"/>
    
    <!-- Kurdele -->
    <path d="M46,72 Q100,64 154,72 L152,82 Q100,74 48,82 Z" fill="url(#silkRibbon)"/>
    <rect x="136" y="70" width="6" height="12" fill="url(#silkRibbon)"/>

    <!-- Kenarlık (brim) -->
    <path d="M16,84 Q100,60 184,84 Q100,112 16,84 Z" fill="url(#feltGrad)"/>
    <path d="M16,84 Q100,112 184,84" fill="none" stroke="#6a7a8a" stroke-width="1" opacity="0.4"/>
  </g>
</svg>