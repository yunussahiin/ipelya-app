<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="120" viewBox="0 0 200 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Bunny Ears -->
  <!-- Left Ear -->
  <ellipse cx="60" cy="50" rx="20" ry="45" fill="white"/>
  <ellipse cx="60" cy="50" rx="20" ry="45" stroke="#E0E0E0" stroke-width="2"/>
  <!-- Inner Left Ear -->
  <ellipse cx="60" cy="50" rx="10" ry="35" fill="#FFB6C1"/>
  
  <!-- Right Ear -->
  <ellipse cx="140" cy="50" rx="20" ry="45" fill="white"/>
  <ellipse cx="140" cy="50" rx="20" ry="45" stroke="#E0E0E0" stroke-width="2"/>
  <!-- Inner Right Ear -->
  <ellipse cx="140" cy="50" rx="10" ry="35" fill="#FFB6C1"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="100" rx="6" ry="4" fill="#FFB6C1"/>
  
  <!-- Whiskers -->
  <line x1="85" y1="98" x2="60" y2="95" stroke="#333" stroke-width="1"/>
  <line x1="85" y1="102" x2="60" y2="105" stroke="#333" stroke-width="1"/>
  <line x1="115" y1="98" x2="140" y2="95" stroke="#333" stroke-width="1"/>
  <line x1="115" y1="102" x2="140" y2="105" stroke="#333" stroke-width="1"/>
</svg>
